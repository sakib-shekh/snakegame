<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Snake Game</title>
</head>

<body>
    <div class="upperContainer">
        <button class="speaker faded"><i class="fa-solid fa-volume-xmark"></i></button>
        <span class="score">Score: 0</span>
    </div>
    <div class="container">
        <div class="board">
        </div>
    </div>
   
    <script src="js/index.js"></script>
    <div class="bottomContainer">
        <div class="up">
            <button onclick="ub()" class="upButton">Up</button>
        </div>
        <div class="middle">
            <button onclick="lb()"  class="left_button">left</button>
            <button onclick="rb()"  class="right_button">right</button>
        </div>
        <div class="down">
            <button onclick="db()"  class="down_button">Down</button>
        </div>
    </div>
</body>

</html>
